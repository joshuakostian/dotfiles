# ~/.tmux.conf

# ============================================
# ESSENTIAL SETTINGS
# ============================================

# Fix Vim ESC delay
set -sg escape-time 0

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Enable focus events for vim autoread
set -g focus-events on

# Set terminal with proper colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Aggressive resize for multi-client
setw -g aggressive-resize on

# ============================================
# KEY BINDINGS
# ============================================

# Change prefix to Ctrl+a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# APPEARANCE
# ============================================

# zen.tmux - Minimal tmux theme for zen.nvim

# Colors 
bg="default"
fg="default"
muted="#626262"
accent="#b0a0b9"
prefix="#b9a0a0"

# Pane borders
set -g pane-border-style "fg=$muted"
set -g pane-active-border-style "fg=$fg"
set -g mode-style "bg=$muted fg=$fg"

# Status bar
set -g status-position top
set -g status-style "bg=$bg fg=$fg"
set -g status-left-length 100
set -g status-right-length 100

# Session (left)
set -g status-left "#[fg=$muted,bold](#[nobold]#{?client_prefix,#[fg=$prefix],#[fg=$fg]}  #S #[fg=$muted,bold])#[nobold]"

# Path (right)
set -g status-right "#[fg=$muted,bold](#[nobold]#[fg=$fg] 󰉖 #{b:pane_current_path} #[fg=$muted,bold])#[nobold]"

# Windows (center)
set -g status-justify absolute-centre
setw -g window-status-format "#[fg=$muted]#I:#W"
setw -g window-status-current-format "#[fg=$accent,bold]#I:#[fg=$fg,bold]#W"
set -g window-status-separator " #[fg=$muted,bold]| "

# Messages
set -g message-style "bg=default fg=$fg"

# ============================================
# COPY MODE
# ============================================

# Use vi keys
setw -g mode-keys vi

unbind '['
bind y copy-mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"  # macOS

# Vi-style copy bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"  # macOS

# ============================================
# PLUGINS (via TPM)
# ============================================

# Install TPM first:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
